[package]
name = "spark-rust-sdk-examples"
version = "0.1.0"
edition = "2021"
authors = ["alexey <alexnagornnyy.an@gmail.com>"]
license = "Apache-2.0"

[[test]]
harness = true
name = "tests"
path = "tests/harness.rs"

[dependencies]
fuels = { version = "0.65.1", features = ["fuel-core-lib"] }
tokio = { version = "1.12", features = ["rt", "macros"] }
spark-market-sdk = { git = "https://github.com/compolabs/orderbook-contract.git", branch = "master" }
spark-orderbook-sdk = { git = "https://github.com/compolabs/orderbook-contract.git", branch = "master" }
# spark-market-sdk = { path = "../orderbook-contract/spark-market-sdk" }
src20_sdk = { git = "https://github.com/compolabs/src-20.git", branch = "testnet" }
anyhow = "1.0.86"
dotenv = "0.15.0"
serde = "1.0.204"
rand = "0.8.5"
log = "0.4.22"
reqwest = "0.11.27"
serde_json = "1.0.122"

